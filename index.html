<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>卡片</title>
</head>
<body>
    <header></header>
    <div class="container">
        <h1>卡片生成平台</h1>
        <div class="card">
            <div class="left">
                <div class="info">
                    <img src="./static/icon.png" alt="">
                    <div>
                        <h2>Office 365</h2>
                        <div class="icon">
                            <img src="./static/ios.svg" alt="ios">
                            <img src="./static/mac.svg" alt="mac">
                            <img src="./static/android.svg" alt="android">
                            <img src="./static/win.svg" alt="win">
                        </div>
                        <div class="price">
                            ￥<span>999.99 起</span>
                        </div>
                    </div>
                </div>
                <div class="descript">
                    <p>支持多种高清证件照尺寸，智能抠图、美颜、更换底色与排版，离线操作保护隐私智能抠图</p>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <div class="right-top">
                        <h3>长按扫码</h3>
                        <p>前往软件商店</p>
                        <img src="./static/icon-lizhi.32a1da77.svg" alt="logo">
                    </div>
                    <div class="qrcode">
                        <img src="./static/1631331435.png" alt="二维码">
                    </div>
                </div>
            </div>
        </div>
        <div class="options"></div>
    </div>
    <footer></footer>
</body>
</html>
