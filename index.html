<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>卡片</title>
</head>
<body>
    <div class="content">
        <h1>自定义卡片生成</h1>
        <div class="box">
            <div class="card">
                <div class="left">
                    <img class="icon" src="./static/icon.png" alt="">
                    <div class="text">
                        <div class="name">标题</div>
                        <div class="svg">
                            <img src="./static/ios.svg" alt="">
                            <img src="./static/mac.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</body>
</html>
